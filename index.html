<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"></script>
  </head>
  <body>
    <header class="container">
      <h1>PA Website validator</h1>
      <p>
        This page shows the results of the audits of the PA websites.
        <a href="https://github.com/mamico/pa-website-validator-action"
          >Source code</a
        >
      </p>
    </header>
    <article class="container-fluid">
      <table id="audits" class="table table-striped nowrap" style="width: 100%">
        <thead></thead>
        <tbody></tbody>
      </table>
    </article>
    <script>
      $.fn.dataTable.ext.type.order["dt-string-asc"] = function (a, b) {
        return a.date.localeCompare(b.date);
      };
      $.fn.dataTable.ext.type.order["dt-string-desc"] = function (a, b) {
        return -a.date.localeCompare(b.date);
      };
      fetch("./audit.json")
        .then((res) => res.json())
        .then((data) => {
          const columns = Object.keys(data[0]).map((key) => ({
            name: key,
            data: key,
            title: key,
            render: function (data, type) {
              if (type === "display") {
                if (key === "report") {
                  return `<a href="${data.url}" target="_blank">${new Date(
                    data.date,
                  ).toLocaleString((locales = "it"), {
                    year: "numeric",
                    month: "short",
                    day: "2-digit",
                    weekday: "long",
                    hour: "2-digit",
                    minute: "2-digit",
                    timeZoneName: "short",
                  })}</a>`;
                }
                if (key === "site") {
                  return `<a href="${data}" target="_blank">${data}</a>`;
                }
                return data;
              }
              return data;
            },
            orderable: !["site"].includes(key),
          }));

          new DataTable("#audits", {
            columns: columns,
            columnDefs: [{ type: "dt-string", targets: 0 }],
            scrollX: true,
            order: [[0, "desc"]],
            data: data,
            responsive: true,
            lengthMenu: [25, 50, 100, { label: "All", value: -1 }],
            initComplete: function () {
              this.api()
                .columns()
                .every(function () {
                  let column = this;
                  if (["site"].includes(column.header().textContent)) {
                    let select = document.createElement("select");
                    select.add(new Option(""));
                    column.header().append(select);
                    select.addEventListener("change", function () {
                      column.search(select.value, { exact: true }).draw();
                    });
                    column
                      .data()
                      .unique()
                      .sort()
                      .each(function (d, j) {
                        select.add(new Option(d));
                      });
                  }
                });
              this.api().draw();
            },
          });
        });
    </script>
  </body>
</html>
